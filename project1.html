<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&amp;display=swap" rel="stylesheet">
    <title>Palindrome Checker</title>
</head>
<body>
<section id="title">
    <h1>feen1e's palindrome checker</h1>
</section>
<section id="checker">
    <div id="checker-container">
            <label for="text-input">Enter the text you want to check:</label><br>
            <div id="inputs">
            <input id="text-input" type="text" placeholder="Enter text..." required>
            <button id="check-btn">Check</button>
            </div>
        <div id="result"></div>
    </div>
</section>
<section id="what-is-palindrome">
    <div id="palindrome-info">
        <p>A <a href="https://en.wikipedia.org/wiki/Palindrome" target="_blank">palindrome</a>
            is a word, number, phrase, or other sequence of symbols that reads
            the same backwards as forwards, such as "madam" or "racecar".</p>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
